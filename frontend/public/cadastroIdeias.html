<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ideias</title>

    <!-- Fonte Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto Mono", monospace;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }

        select, input, textarea {
            width: 100%;
            font-family: "Roboto Mono", monospace;
            font-size: 1rem;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        textarea {
            height: 120px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
        }

        .btn-voltar {
            background-color: #6c757d;
        }
        .btn-voltar:hover {
            background-color: #545b62;
        }

        .btn-cadastrar {
            background-color: #28a745;
        }
        .btn-cadastrar:hover {
            background-color: #1d7c34;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Cadastro de Ideias</h2>

        <form id="formIdeias">

            <!-- Dropdown Sistema -->
            <label for="sistema">Sistema</label>
            <select id="sistema" required>
                <option value="">Selecione...</option>
                <option>Transmissao</option>
                <option>Freio</option>
                <option>Conforto</option>
                <option>Suspensão</option>
                <option>Direção</option>
                <option>Eletrônica</option>
            </select>

            <!-- Input Componente -->
            <label for="componente">Componente</label>
            <input type="text" id="componente" placeholder="Digite o componente" required />

            <!-- TextArea Ideias -->
            <label for="ideia">Ideia</label>
            <textarea id="ideia" placeholder="Descreva a ideia" required></textarea>

            <!-- Botões -->
            <div class="buttons">
                <button type="button" class="btn btn-voltar" onclick="history.back()">Voltar</button>
                <button type="button" class="btn btn-cadastrar" onclick="cadastrarIdeia()">Cadastrar</button>
            </div>

        </form>
    </div>


<script>
        function cadastrarIdeia() {
            const sistema = document.getElementById("sistema").value;
            const componente = document.getElementById("componente").value;
            const ideia = document.getElementById("ideia").value;

            if (!sistema || !componente || !ideia) {
                alert("Preencha todos os campos!");
                return;
            }

            const novaIdeia = {
                sistema: sistema,
                componente: componente,
                ideia: ideia
            };

            // Envia para o backend Flask
            fetch('/api/ideias/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(novaIdeia)
            })
            .then(response => {
                if (response.ok) {
                    alert("Ideia cadastrada com sucesso!");
                    history.back();
                } else {
                    // Pega mensagem de erro do backend, se houver
                    response.json().then(data => alert(`Erro: ${data.message || response.statusText}`));
                }
            })
            .catch(error => {
                alert("Erro de conexão com o servidor. Verifique o Flask.");
                console.error('Fetch error:', error);
            });
        }
    </script>

</body>
</html>
