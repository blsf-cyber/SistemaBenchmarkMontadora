<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ideias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto Mono", monospace;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        .sistema {
            margin-top: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            background-color: #fafafa;
        }

        .componente {
            font-weight: bold;
        }

        .ideia {
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .btn-excluir {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #dc3545;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
        }

        .btn-aprovar {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
            margin-left: 10px;
        }

        .btn-aprovar:hover {
            background-color: #1e7b34;
        }

        .btn-voltar {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #6c757d;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
        }

        .btn-voltar:hover {
            background-color: #545b62;
        }

        .center {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Lista de Ideias Cadastradas</h2>

        <div id="lista"></div>

        <div class="center">
            <button class="btn-voltar" onclick="history.back()">Voltar</button>
        </div>
    </div>


    <script>

        // Admins autorizados
        const isAdmin = (
            localStorage.getItem("userEmail") === "admin@admin.com" ||
            localStorage.getItem("userEmail") === "admin2@admin.com"
        );

        // Envia PUT ao servidor para aprovar/cancelar aprovação
        async function alterarStatus(item, novoStatus) {
            try {
                const itemAtualizado = {
                    ...item,
                    status: novoStatus,
                    acao: 'atualizar'  // Apenas atualiza o status, não remove
                };

                const response = await fetch("http://localhost:5000/api/ideias/alteracao", {
                    method: "PUT",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(itemAtualizado)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `Erro: ${response.statusText}`);
                }

                const resultado = await response.json();
                alert(resultado.message);
                carregarLista();
            } catch (error) {
                console.error("Erro ao alterar status:", error);
                alert(`Erro: ${error.message}`);
            }
        }

        // Função para remover ideia
        async function removerIdeia(id) {
            try {
                const response = await fetch("http://localhost:5000/api/ideias/alteracao", {
                    method: "PUT",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        status: 'pendente',
                        acao: 'remover'  // Remove a ideia
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `Erro: ${response.statusText}`);
                }

                const resultado = await response.json();
                alert(resultado.message);
                carregarLista();
            } catch (error) {
                console.error("Erro ao remover:", error);
                alert(`Erro: ${error.message}`);
            }
        }

        async function carregarLista() {
            const listaContainer = document.getElementById("lista");
            listaContainer.innerHTML = "";

            const response = await fetch("http://localhost:5000/api/ideias");
            const cadastrados = await response.json();

            if (cadastrados.length === 0) {
                listaContainer.innerHTML = "<p style='text-align:center;'>Nenhuma ideia cadastrada.</p>";
                return;
            }

            const grupos = {};

            cadastrados.forEach(item => {
                if (!grupos[item.sistema]) grupos[item.sistema] = [];
                grupos[item.sistema].push(item);
            });

            for (const sistema in grupos) {
                const titulo = document.createElement("div");
                titulo.className = "sistema";
                titulo.textContent = sistema;
                listaContainer.appendChild(titulo);

                grupos[sistema].forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";

                    div.innerHTML = `
                        <div class="componente">Componente: ${item.componente}</div>
                        <div class="ideia">${item.ideia}</div>
                    `;

                    // Botão de excluir
                    const btnExcluir = document.createElement("button");
                    btnExcluir.className = "btn-excluir";
                    btnExcluir.textContent = "Excluir";
                    btnExcluir.onclick = () => excluir(item.id);

                    div.appendChild(btnExcluir);

                    // Se usuário é admin então exibir botão de aprovação
                    if (isAdmin) {
                        const btnAprovar = document.createElement("button");

                        // Caso o item já esteja aprovado → botão vermelho (Cancelar aprovação)
                        if (item.status.toLowerCase() === "aprovado") {
                            btnAprovar.className = "btn-excluir";
                            btnAprovar.style.marginLeft = "10px";
                            btnAprovar.textContent = "Cancelar aprovação";
                            btnAprovar.onclick = () => alterarStatus(item, "Aguardando Aprovação");
                        }
                        // Caso contrário então botão verde (Aprovar)
                        else {
                            btnAprovar.className = "btn-aprovar";
                            btnAprovar.textContent = "Aprovar";
                            btnAprovar.onclick = () => alterarStatus(item, "aprovado");
                        }

                        div.appendChild(btnAprovar);
                    }

                    listaContainer.appendChild(div);
                });
            }
        }

        function excluir(id) {
            if (confirm("Tem certeza que deseja excluir esta ideia?")) {
                removerIdeia(id);
            }
        }

        carregarLista();
    </script>

</body>
</html>
